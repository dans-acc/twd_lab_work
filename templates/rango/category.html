<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<a href="/rango/">Index</a><br/>
	<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			<a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a><br />
			{% if pages %}
				<ul>
					{% for page in pages %}
						<li><a href="{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>No pages currently in category.</strong>>
			{% endif %}
		{% else %}
			<p>The specified category does not exist.</p>
		{% endif %}
	</div>
</body>
</html>
